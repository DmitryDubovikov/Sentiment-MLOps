# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (pip/uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(python)"
    labels:
      - "dependencies"
      - "python"
    groups:
      ml-deps:
        patterns:
          - "scikit-learn*"
          - "pandas*"
          - "numpy*"
          - "mlflow*"
      web-deps:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
      dev-deps:
        patterns:
          - "pytest*"
          - "ruff*"
          - "pre-commit*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker/fastapi"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/docker/training"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/docker/mlflow"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
