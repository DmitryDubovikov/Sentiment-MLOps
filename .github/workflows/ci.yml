name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff linter
        run: uv run ruff check src/ app/ pipelines/ scripts/

      - name: Run ruff formatter check
        run: uv run ruff format --check src/ app/ pipelines/ scripts/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --cov=src \
            --cov=app \
            --cov=pipelines \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build FastAPI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/fastapi/Dockerfile
          push: false
          tags: sentiment-fastapi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Training image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/training/Dockerfile
          push: false
          tags: sentiment-training:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build MLflow image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/mlflow/Dockerfile
          push: false
          tags: sentiment-mlflow:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
