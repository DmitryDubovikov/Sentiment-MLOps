services:
  postgres:
    image: postgres:17
    container_name: sentiment-postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow} -d mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

  minio:
    image: minio/minio:latest
    container_name: sentiment-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

  minio-init:
    image: minio/mc
    container_name: sentiment-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc mb myminio/models --ignore-existing;
      mc mb myminio/data --ignore-existing;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - mlops-network

  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow/Dockerfile
    container_name: sentiment-mlflow
    ports:
      - "5001:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/mlflow
      MLFLOW_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mlops-network

  training:
    build:
      context: .
      dockerfile: docker/training/Dockerfile
    container_name: sentiment-training
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_EXPERIMENT_NAME: sentiment-classifier
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      mlflow:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - mlops-network

volumes:
  postgres_data:
  minio_data:

networks:
  mlops-network:
    driver: bridge
